openapi: 3.0.0
info:
  title: Bluum Finance Investment API
  version: 1.0.0
  description: 'The Bluum Finance API provides embeddable investment experiences, allowing Fintechs to manage client accounts,
    facilitate trading, handle document uploads, and manage wallet operations.


    ### Authentication

    This API uses **HTTP Basic Authentication** where the **API Key** is used as the username and the **API Secret** is used
    as the password. The client must Base64 encode the string `API_KEY:API_SECRET` and send it in the `Authorization` header.

    '
servers:
- url: https://api.bluumfinance.com/v1
  description: Production Environment
- url: https://sandbox.api.bluumfinance.com/v1
  description: Sandbox/Testing Environment
security:
- BluumApiKeyAuth: []
