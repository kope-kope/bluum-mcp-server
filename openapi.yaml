  /accounts/{account_id}/wallets:
    get:
      tags:
      - Accounts
      summary: List all wallets for an account
      description: 'Retrieve all wallets (currency accounts) for a specific investor account.

        Each wallet holds a balance for a specific currency.

        '
      operationId: getAccountWallets
      parameters:
      - name: account_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: The unique identifier of the account
      responses:
        '200':
          description: List of wallets for the account
          content:
            application/json:
              schema:
                type: object
                properties:
                  wallets:
                    type: array
                    items:
                      type: object
                      description: A wallet holds a balance for a specific currency within an investor account.
                      properties:
                        wallet_id:
                          type: string
                          format: uuid
                          description: Unique identifier for the wallet.
                          example: w_a1b2c3d4e5f6
                        currency:
                          type: string
                          minLength: 3
                          maxLength: 3
                          description: ISO 4217 currency code.
                          example: USD
                        balance:
                          type: string
                          description: Total balance (available + reserved).
                          example: '1500.00'
                        available_balance:
                          type: string
                          description: Balance available for trading/withdrawals.
                          example: '1200.00'
                        reserved_balance:
                          type: string
                          description: Balance reserved for pending orders.
                          example: '300.00'
                        status:
                          type: string
                          enum:
                          - active
                          - suspended
                          - closed
                          description: Current status of the wallet.
                          example: active
                        created_at:
                          type: string
                          format: date-time
                          description: Timestamp when the wallet was created.
                          example: '2025-01-15T10:30:00Z'
                      required:
                      - wallet_id
                      - currency
                      - balance
                      - available_balance
                      - reserved_balance
                      - status
                      - created_at
              examples:
                multi_wallet:
                  summary: Account with multiple wallets
                  value:
                    wallets:
                    - wallet_id: w_a1b2c3d4e5f6
                      currency: USD
                      balance: '1500.00'
                      available_balance: '1200.00'
                      reserved_balance: '300.00'
                      status: active
                      created_at: '2025-01-15T10:30:00Z'
                    - wallet_id: w_b2c3d4e5f6g7
                      currency: EUR
                      balance: '500.00'
                      available_balance: '500.00'
                      reserved_balance: '0.00'
                      status: active
                      created_at: '2025-01-20T14:00:00Z'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
  /accounts/{account_id}/transactions:
    get:
      tags:
      - Accounts
      summary: List transactions for an account
      description: "Retrieve a unified list of all money movement transactions (deposits and withdrawals) \nfor an account.\
        \ Supports filtering by type, status, currency, and date range.\n"
      operationId: listAccountTransactions
      parameters:
      - name: account_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: The unique identifier of the account
      - name: type
        in: query
        required: false
        schema:
          type: string
          enum:
          - deposit
          - withdrawal
        description: Filter transactions by type
      - name: status
        in: query
        required: false
        schema:
          type: string
          enum:
          - pending
          - processing
          - received
          - completed
          - submitted
          - expired
          - canceled
          - failed
        description: Filter transactions by status
      - name: currency
        in: query
        required: false
        schema:
          type: string
          minLength: 3
          maxLength: 3
          example: USD
        description: Filter transactions by currency (3-letter ISO code)
      - name: date_from
        in: query
        required: false
        schema:
          type: string
          format: date
        description: Filter transactions from this date (YYYY-MM-DD)
      - name: date_to
        in: query
        required: false
        schema:
          type: string
          format: date
        description: Filter transactions to this date (YYYY-MM-DD)
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 50
        description: Maximum number of transactions to return
      - name: offset
        in: query
        required: false
        schema:
          type: integer
          minimum: 0
          default: 0
        description: Number of transactions to skip for pagination
      responses:
        '200':
          description: List of transactions for the account
          content:
            application/json:
              schema:
                type: object
                properties:
                  transactions:
                    type: array
                    items:
                      type: object
                      description: Unified transaction object representing a deposit or withdrawal.
                      properties:
                        transaction_id:
                          type: string
                          format: uuid
                          description: Unique identifier for the transaction.
                          example: dep_a1b2c3d4e5f6
                        account_id:
                          type: string
                          format: uuid
                          description: Account ID associated with the transaction.
                          example: 3d0b0e65-35d3-4dcd-8df7-10286ebb4b4b
                        wallet_id:
                          type: string
                          format: uuid
                          description: Wallet ID associated with the transaction.
                          example: w_a1b2c3d4e5f6
                        type:
                          type: string
                          enum:
                          - deposit
                          - withdrawal
                          description: Type of transaction.
                          example: deposit
                        status:
                          type: string
                          enum:
                          - pending
                          - processing
                          - received
                          - completed
                          - submitted
                          - expired
                          - canceled
                          - failed
                          description: Current status of the transaction.
                          example: completed
                        amount:
                          type: string
                          description: Transaction amount.
                          example: '5000.00'
                        currency:
                          type: string
                          minLength: 3
                          maxLength: 3
                          description: Currency of the transaction.
                          example: USD
                        method:
                          type: string
                          description: Transfer method used.
                          example: ach_plaid
                        description:
                          type: string
                          nullable: true
                          description: Description of the transaction.
                          example: Initial account funding
                        created_at:
                          type: string
                          format: date-time
                          description: Timestamp when the transaction was created.
                          example: '2025-01-15T10:30:00Z'
                        completed_at:
                          type: string
                          format: date-time
                          nullable: true
                          description: Timestamp when the transaction was completed.
                          example: '2025-01-16T14:20:00Z'
                        failed_at:
                          type: string
                          format: date-time
                          nullable: true
                          description: Timestamp when the transaction failed.
                          example: null
                        failure_reason:
                          type: string
                          nullable: true
                          description: Reason for transaction failure if applicable.
                          example: null
                      required:
                      - transaction_id
                      - account_id
                      - wallet_id
                      - type
                      - status
                      - amount
                      - currency
                      - method
                      - created_at
              examples:
                transaction_list:
                  summary: List of transactions
                  value:
                    transactions:
                    - transaction_id: dep_a1b2c3d4e5f6
                      account_id: 3d0b0e65-35d3-4dcd-8df7-10286ebb4b4b
                      wallet_id: w_a1b2c3d4e5f6
                      type: deposit
                      status: completed
                      amount: '5000.00'
                      currency: USD
                      method: ach_plaid
                      description: Initial account funding
                      created_at: '2025-01-15T10:30:00Z'
                      completed_at: '2025-01-16T14:20:00Z'
                      failed_at: null
                      failure_reason: null
                    - transaction_id: wd_b2c3d4e5f6g7
                      account_id: 3d0b0e65-35d3-4dcd-8df7-10286ebb4b4b
                      wallet_id: w_a1b2c3d4e5f6
                      type: withdrawal
                      status: pending
                      amount: '1000.00'
                      currency: USD
                      method: ach_plaid
                      description: Withdrawal to bank account
                      created_at: '2025-01-17T09:15:00Z'
                      completed_at: null
                      failed_at: null
                      failure_reason: null
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
